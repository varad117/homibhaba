<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homi Bhabha Test</title>
    <style>
        :root {
            --primary-color: #6a5acd; /* Deep Purple */
            --secondary-color: #9face6; /* Light Blue */
            --background-start: #74ebd5;
            --background-end: #9face6;
            --correct-color: #28a745;
            --wrong-color: #dc3545;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.25);
            padding: 30px 40px;
            width: 750px;
            max-width: 90%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            transition: all 0.5s ease;
        }
        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }
        input[type="text"] {
            padding: 15px;
            width: 80%;
            border: 2px solid var(--secondary-color);
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        /* Button Styling */
        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 17px;
            margin: 10px 8px;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background: #4b3dbf;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .nav-buttons button {
            padding: 10px 20px;
        }
        #finishTestButton {
            background-color: var(--correct-color);
        }
        #finishTestButton:hover {
            background-color: #1e7e34;
        }

        /* Quiz Layout */
        .question-card {
            text-align: left;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 15px;
            background-color: #f9f9ff;
        }
        .question-card p {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        label {
            display: block;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        label:hover {
            background-color: #eef;
            border-color: var(--primary-color);
        }
        input[type="radio"] {
            margin-right: 10px;
            /* Hide default radio button to custom style selected state if needed */
        }
        .hidden {
            display: none;
        }
        .certificate {
            border: 4px solid var(--primary-color);
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            background: #fdfdff;
        }
        /* Result Styles */
        #score, #percentage, #correctWrong {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>

    // --- MAIN QUIZ FLOW FUNCTIONS ---

    function startTest() {
        const nameInput = document.getElementById("studentName").value.trim();
        if (!nameInput) { alert("Please enter your name."); return; }
        student.name = nameInput;

        // Reset state
        currentQuestionIndex = 0;
        studentAnswers = [];

        // Select a total of 100 questions (30 Bio, 30 Chem, 24 Phys, 16 GK)
        quizQuestions = [
            ...pickRandom("Biology", 30),
            ...pickRandom("Chemistry", 30),
            ...pickRandom("Physics", 24),
            ...pickRandom("GK", 16)
        ];
        quizQuestions = shuffleArray(quizQuestions);

        // Initialize studentAnswers array with null values
        for(let i = 0; i < quizQuestions.length; i++) {
            studentAnswers.push(null);
        }

        // Show quiz
        document.getElementById("startScreen").classList.add("hidden");
        document.getElementById("quizScreen").classList.remove("hidden");
        renderQuestion();
    }

    function renderQuestion() {
        const qIndex = currentQuestionIndex;
        const q = quizQuestions[qIndex];
        const total = quizQuestions.length;
        const quizContent = document.getElementById("quizContent");

        // 1. Update Header
        document.getElementById("questionHeader").innerText = `Question ${qIndex + 1} / ${total}`;

        // 2. Render Question HTML
        const options = shuffleArray([...q.options]);
        let html = `<div class="question-card">
                        <p><b>${qIndex + 1}.</b> ${q.question}</p>
                        <ul>`;
        
        options.forEach(opt => {
            // Check if this option was previously selected
            const isChecked = studentAnswers[qIndex] === opt;
            html += `<li>
                        <label>
                            <input type="radio" name="currentQuestion" value="${opt}" ${isChecked ? 'checked' : ''}>
                            ${opt}
                        </label>
                    </li>`;
        });
        html += "</ul></div>";
        quizContent.innerHTML = html;

        // 3. Update Navigation Buttons
        document.getElementById("backButton").disabled = (qIndex === 0);
        document.getElementById("nextButton").classList.toggle("hidden", qIndex === total - 1);
        document.getElementById("submitButton").classList.toggle("hidden", qIndex !== total - 1);
    }

    function navigateQuestion(direction) {
        // 1. Capture the answer for the current question
        const selectedRadio = document.querySelector('input[name="currentQuestion"]:checked');
        const selectedValue = selectedRadio ? selectedRadio.value : null;

        // Store the answer
        studentAnswers[currentQuestionIndex] = selectedValue;

        // 2. Update index
        currentQuestionIndex += direction;

        // 3. Render the new question
        if (currentQuestionIndex >= 0 && currentQuestionIndex < quizQuestions.length) {
            renderQuestion();
        } else if (currentQuestionIndex === quizQuestions.length) {
            // If the user presses next on the last question, go to submit
            submitQuiz();
        } else {
            // Should not happen, but prevents out-of-bounds
            currentQuestionIndex = Math.max(0, Math.min(currentQuestionIndex, quizQuestions.length - 1));
            renderQuestion();
        }
    }

    function submitQuiz() {
        // Final capture of the last question's answer, just in case
        const selectedRadio = document.querySelector('input[name="currentQuestion"]:checked');
        const selectedValue = selectedRadio ? selectedRadio.value : null;
        studentAnswers[currentQuestionIndex] = selectedValue;

        let correct = 0, wrong = 0;
        const total = quizQuestions.length;
        let attempted = 0;

        // Calculate Score
        quizQuestions.forEach((q, i) => {
            const studentAns = studentAnswers[i];
            
            if (studentAns !== null) {
                attempted++;
                if (studentAns === q.answer) {
                    correct++;
                } else {
                    wrong++;
                }
            } else {
                 // Unattempted questions are not counted as wrong in Homi Bhabha style exams
                 // However, for completeness in score display:
                 wrong++; // We count unattempted as wrong/unscored
            }
        });
        
        const percentage = ((correct / total) * 100).toFixed(2);
        const unattempted = total - attempted;

        // Show result
        document.getElementById("quizScreen").classList.add("hidden");
        document.getElementById("resultScreen").classList.remove("hidden");

        // **Result Display:** Showing correct, wrong/unscored, and the calculated percentage.
        document.getElementById("score").innerText = `Correct Answers: ${correct}`;
        document.getElementById("percentage").innerText = `Percentage: ${percentage}%`;
        document.getElementById("correctWrong").innerText = `Wrong / Unanswered: ${wrong}`;


        // Update certificate
        document.getElementById("certName").innerText = student.name;
        document.getElementById("certScore").innerText = `${correct} / ${total}`;
        document.getElementById("certPercentage").innerText = percentage;
    }

    function downloadCertificate() {
        const element = document.getElementById("certificate");
        html2pdf().from(element).save(`${student.name}_Certificate.pdf`);
    }
