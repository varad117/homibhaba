<html lang="en">
<head>
<meta charset="UTF-8">

<style>
/* --- BASE & MOBILE-FIRST STYLES --- */
body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

}
.container { 
    max-width: 900px;

}
h1 {

}
#timer {

    margin-bottom: 10px;
}

}
#chapter { 
    font-size: 1.2em; /* Adjusted size */

}
#question { 
    font-size: 1.1em; /* Adjusted size */
    margin-bottom: 15px;
    padding: 10px;
    border-left: 5px solid #00796b;
    background-color: #f1f8e9;
    border-radius: 5px;
}
.options { 
    list-style: none; 
    padding: 0;
}
.options li { 
    margin-bottom: 8px; /* Reduced margin */
}
.options label {
    display: flex; /* Use flexbox for better alignment */
    align-items: center;
    padding: 10px; /* Reduced padding */

    border: 1px solid #ccc;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s, border-color 0.3s;
    font-size: 1em;
    -webkit-tap-highlight-color: transparent; /* Improve tap feedback on mobile */
}
.options label:hover {
    background: #e0e0e0;
    border-color: #00796b;
}
.options input[type="radio"] {
    margin-right: 10px;
    flex-shrink: 0; /* Prevent radio button from shrinking */
}

/* BUTTON STYLES */
#submitBtn, #nextBtn { 
    width: 100%; /* Full width buttons for easy tapping */
    padding: 12px 25px; /* Larger tap target */
    font-size: 1.1em; 
    border: none; 
    border-radius: 8px; 
    cursor: pointer; 
    margin-top: 15px;
    box-sizing: border-box;
    transition: background 0.3s, transform 0.1s;
}
#submitBtn { 
    background: #0288d1; 
    color: #fff;
}
#submitBtn:active, #nextBtn:active {
    transform: scale(0.98); /* Visual feedback on tap */
}
#submitBtn:hover {
    background: #01579b;
}
#nextBtn { 
    background: #388e3c; 
    color: #fff; 
    display: none;
    margin-left: 0; /* Remove left margin on mobile */
}
#nextBtn:hover {
    background: #2e7d32;
}

/* FEEDBACK & RESULT STYLES */
#feedback { 
    margin-top: 15px; 
    font-weight: bold; 
    font-size: 1em;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
}
.correct {
    background-color: #e8f5e9;
    color: #2e7d32;
    border: 1px solid #388e3c;
}
.incorrect {
    background-color: #ffebee;
    color: #d32f2f;
    border: 1px solid #d32f2f;
}
#result { 
    text-align: center; 
    font-size: 1.8em; /* Adjusted size */
    font-weight: bold;
    color: #00796b; 
    display: none;
    padding: 20px;
    border: 3px dashed #00796b;
    border-radius: 10px;
}

/* --- DESKTOP/TABLET OPTIMIZATION (min-width: 600px) --- */
@media (min-width: 600px) {
    body {
        padding: 0;
        align-items: center; /* Center vertically on larger screens */
    }
    .container { 
        margin: 30px auto; 
        padding: 25px;
    }
    h1 {
        font-size: 2em;
    }
    #timer {
        font-size: 1.2em;
    }
    #question { 
        font-size: 1.25em; 
    }
    .options label {
        padding: 12px;
        font-size: 1.1em;
    }
    #submitBtn, #nextBtn {
        width: auto; /* Buttons don't need full width */
        margin-top: 20px;
    }
    #nextBtn {
        margin-left: 10px;
    }
}
</style>
</head>

// --- QUIZ LOGIC (SAME AS BEFORE) ---
let currentQuestionIndex = 0;
let score = 0;
let timeRemaining = 5400; // 1 hour 30 minutes in seconds (90 * 60)
let timerInterval;

function startTimer() {
    timerInterval = setInterval(() => {
        timeRemaining--;
        const hours = Math.floor(timeRemaining / 3600);
        const minutes = Math.floor((timeRemaining % 3600) / 60);
        const seconds = timeRemaining % 60;

        const timeString = 
            `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        
        document.getElementById('timer').textContent = `Time Left: ${timeString}`;

        if (timeRemaining <= 0) {
            clearInterval(timerInterval);
            document.getElementById('timer').textContent = "Time's Up!";
            endQuiz(true); // End quiz on timeout
        }
    }, 1000);
}

function loadQuestion() {
    if (currentQuestionIndex >= questions.length) {
        endQuiz(false);
        return;
    }

    const q = questions[currentQuestionIndex];
    document.getElementById('chapter').textContent = `${q.chapter}`;
    document.getElementById('question').textContent = `Q${currentQuestionIndex + 1}. ${q.q}`;
    document.getElementById('progress').textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
    
    const optionsList = document.getElementById('options');
    optionsList.innerHTML = ''; // Clear previous options
    document.getElementById('feedback').innerHTML = '';
    document.getElementById('feedback').className = '';
    document.getElementById('submitBtn').style.display = 'inline-block';
    document.getElementById('nextBtn').style.display = 'none';

    q.a.forEach((option, index) => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
            <label>
                <input type="radio" name="answer" value="${index}">
                ${option}
            </label>
        `;
        optionsList.appendChild(listItem);
    });
}

function submitAnswer() {
    const selectedOption = document.querySelector('input[name="answer"]:checked');
    const feedbackDiv = document.getElementById('feedback');
    const q = questions[currentQuestionIndex];
    
    if (!selectedOption) {
        feedbackDiv.className = 'incorrect';
        feedbackDiv.textContent = 'Please select an answer.';
        return;
    }

    const selectedIndex = parseInt(selectedOption.value);
    
    // Disable all radio buttons after submission
    document.querySelectorAll('input[name="answer"]').forEach(radio => radio.disabled = true);
    
    if (selectedIndex === q.correct) {
        score++;
        feedbackDiv.className = 'correct';
        feedbackDiv.textContent = 'Correct Answer! ðŸŽ‰';
    } else {
        feedbackDiv.className = 'incorrect';
        feedbackDiv.textContent = `Incorrect. The correct answer is: ${q.a[q.correct]}`;
    }

    // Highlight the correct answer
    const correctLabel = document.querySelector(`input[value="${q.correct}"]`).parentNode;
    correctLabel.style.backgroundColor = '#c8e6c9'; 
    correctLabel.style.borderColor = '#388e3c';

    // Highlight the incorrect selection if it was made
    if (selectedIndex !== q.correct) {
        const incorrectLabel = selectedOption.parentNode;
        incorrectLabel.style.backgroundColor = '#ffcdd2';
        incorrectLabel.style.borderColor = '#d32f2f';
    }

    document.getElementById('submitBtn').style.display = 'none';
    document.getElementById('nextBtn').style.display = 'inline-block';
}

function nextQuestion() {
    currentQuestionIndex++;
    loadQuestion();
}

function endQuiz(timedOut) {
    clearInterval(timerInterval);
    const resultDiv = document.getElementById('result');
    const totalQuestions = questions.length;
    const percentage = ((score / totalQuestions) * 100).toFixed(2);
    
    document.getElementById('question-container').style.display = 'none';
    document.getElementById('timer').style.display = 'none';
    document.getElementById('progress').style.display = 'none';
    
    let message = timedOut ? "TIME'S UP! Your Score:" : "Test Completed! Your Score:";
    
    resultDiv.innerHTML = `
        ${message}<br>
        ${score} / ${totalQuestions}<br>
        (${percentage}%)
    `;
    resultDiv.style.display = 'block';
}

// Initialize the quiz when the page loads
window.onload = () => {
    loadQuestion();
    startTimer();
};
</script>
